<svg width="100%" height="120" viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <!-- dense small bubbles -->
  <g fill="rgba(168,85,247,0.45)" stroke="#b88ff8" stroke-opacity="0.6">
    <!-- repeat pattern of circles with different delays -->
    <circle cx="60"  cy="90" r="6">
      <animate attributeName="cy" values="120; -20" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0.6" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="100" r="4">
      <animate attributeName="cy" values="120; -20" dur="7s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="90" r="5">
      <animate attributeName="cy" values="120; -20" dur="8.2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="100" r="3">
      <animate attributeName="cy" values="120; -20" dur="6.5s" begin="1.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="85" r="7">
      <animate attributeName="cy" values="120; -20" dur="10s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="460" cy="95" r="5">
      <animate attributeName="cy" values="120; -20" dur="7.6s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="540" cy="100" r="4">
      <animate attributeName="cy" values="120; -20" dur="8.8s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="620" cy="88" r="6">
      <animate attributeName="cy" values="120; -20" dur="9.6s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="92" r="3">
      <animate attributeName="cy" values="120; -20" dur="6.9s" begin="1.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="780" cy="97" r="5"><animate attributeName="cy" values="120; -20" dur="8.1s" begin="0.5s" repeatCount="indefinite"/></circle>
    <circle cx="860" cy="105" r="4"><animate attributeName="cy" values="120; -20" dur="7.3s" begin="1.0s" repeatCount="indefinite"/></circle>
    <circle cx="940" cy="86" r="6"><animate attributeName="cy" values="120; -20" dur="9.2s" begin="0.25s" repeatCount="indefinite"/></circle>
    <circle cx="1020" cy="98" r="5"><animate attributeName="cy" values="120; -20" dur="8.6s" begin="0.85s" repeatCount="indefinite"/></circle>
    <circle cx="1100" cy="90" r="3"><animate attributeName="cy" values="120; -20" dur="6.7s" begin="1.2s" repeatCount="indefinite"/></circle>
  </g>
</svg>
