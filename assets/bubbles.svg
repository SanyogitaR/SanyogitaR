<svg width="100%" height="150" xmlns="http://www.w3.org/2000/svg">
  <circle cx="20" cy="100" r="3" fill="#00ffff">
    <animate attributeName="cy" values="150;0" dur="8s" repeatCount="indefinite" />
    <animate attributeName="cx" values="20;40" dur="8s" repeatCount="indefinite" />
  </circle>
  <circle cx="80" cy="120" r="2" fill="#ff00ff">
    <animate attributeName="cy" values="150;0" dur="6s" repeatCount="indefinite" />
    <animate attributeName="cx" values="80;60" dur="6s" repeatCount="indefinite" />
  </circle>
  <circle cx="140" cy="110" r="4" fill="#00ffcc">
    <animate attributeName="cy" values="150;0" dur="10s" repeatCount="indefinite" />
    <animate attributeName="cx" values="140;160" dur="10s" repeatCount="indefinite" />
  </circle>
</svg>
